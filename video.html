<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouTube Clone - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="video.css">
</head>

<body>

    <!-- 상단 네비게이션 바 -->
    <nav class="navbar sticky-top">
        <div class="container-fluid">

            <div class="d-flex">
                <!-- 햄버거 버튼 (사이드바 토글) -->
                <button class="btn hamburger">
                    <i class="material-icons">menu</i>
                </button>
                <!-- 유튜브 로고 -->
                <a href="./index.html">
                    <img class="logo-image" src="./resources/youtube_logo.png" alt="YouTube Logo">
                </a>
            </div>
            
            <!-- 검색 바 -->
            <div class="search-bar">
                <form class="d-flex">
                    <input class="form-control search-bar-input" type="search" placeholder="검색">
                    <button class="btn" type="submit">
                        <i class="material-icons">search</i>
                    </button>
                </form>
            </div>

            <!-- 사용자 아이콘 및 알림 -->
            <div class="d-flex">
                <button class="btn">
                    <i class="material-icons">add</i>
                </button>
                <button class="btn">
                    <i class="material-icons">notifications</i>
                </button>
                <button class="btn">
                    <i class="material-icons">account_circle</i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 영상 -->
        <main class="video-container">
            <div class="video-player">
                <iframe src=""
                    title="YouTube video player" frameborder="0"
                    allowfullscreen></iframe>
            </div>
        </main>

        <!-- 오른쪽 사이드바 -->
        <aside class="sidebar">
            <div>
                <div>
                    <a href="video.html?videoId=슥슥이" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side1.png" class="card-img-top" alt="슥슥이">
                        </div>
                    </a>
                </div>
                <div>
                    <a href="video.html?videoId=침착맨" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side2.png" class="card-img-top" alt="침착맨">
                        </div>
                    </a>
                </div>
                <div>
                    <a href="video.html?videoId=흑백리뷰" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side3.png" class="card-img-top" alt="흑백리뷰">
                        </div>
                    </a>
                </div>
                <div>
                    <a href="video.html?videoId=노마드코더" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side4.png" class="card-img-top" alt="노마드코더">
                        </div>
                    </a>
                </div>
                <div>
                    <a href="video.html?videoId=강퀴" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side5.png" class="card-img-top" alt="LCK">
                        </div>
                    </a>
                </div>
                <div>
                    <a href="video.html?videoId=잇섭" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side6.png" class="card-img-top" alt="잇섭">
                        </div>
                    </a>
                </div>
                <div>
                    <a href="video.html?videoId=꽉변호사" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side7.png" class="card-img-top" alt="꽉변호사">
                        </div>
                    </a>
                </div>
                <div>
                    <a href="video.html?videoId=슥슥이" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side1.png" class="card-img-top" alt="슥슥이">
                        </div>
                    </a>
                </div>
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="video.js"></script>
</body>

</html>
