<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouTube Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- 상단 네비게이션 바 -->
    <nav class="navbar sticky-top">
        <div class="container-fluid">

            <div class="d-flex">
                <!-- 햄버거 버튼 (사이드바 토글) -->
                <button class="btn hamburger">
                    <span class="material-icons">menu</span>
                </button>
                <!-- 유튜브 로고 -->
                <a href="./index.html">
                    <img class="logo-image" src="./resources/youtube_logo.png" alt="YouTube Logo">
                </a>
            </div>

            <!-- 검색 바 -->
            <div class="search-bar">
                <form class="d-flex">
                    <input class="form-control search-bar-input" type="search" placeholder="검색">
                    <button class="btn" type="submit">
                        <span class="material-icons">search</span>
                    </button>
                </form>
            </div>

            <!-- 사용자 아이콘 및 알림 -->
            <div class="d-flex">
                <div class="add-btn">
                    <button class="btn">
                        <span class="material-icons">add</span>
                        <span class="add-btn-text">만들기</span>
                    </button>
                </div>
                <button class="btn">
                    <span class="material-icons">notifications</span>
                </button>
                <button class="btn" id="account-btn">
                    <span class="material-icons">account_circle</span>
                </button>

                <!-- 유저 정보 드롭다운 메뉴 -->
                <div class="account-menu d-none" id="account-menu">
                    <div class="user-profile">
                        <div class="profile-flex">
                            <span class="material-icons profile-icon">account_circle</span>
                            <div class="profile-text">
                                <div class="profile-username">username</div>
                                <div class="profile-handle">@handle</div>
                            </div>
                        </div>
                        <div class="profile-channel-link-row">
                            <a href="#" class="profile-channel-link">내 채널 보기</a>
                        </div>
                    </div>
                    <hr>
                    <button class="dropdown-item">
                        <span class="material-icons">g_mobiledata</span>
                        Google 계정
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">switch_account</span>
                        계정 전환
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">logout</span>
                        로그아웃
                    </button>
                    <hr>
                    <button class="dropdown-item">
                        <span class="material-icons">video_settings</span>
                        Youtube 스튜디오
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">paid</span>
                        구매 항목 및 멤버십
                    </button>
                    <hr>
                    <button class="dropdown-item">
                        <span class="material-icons">shield</span>
                        Youtube의 내 데이터
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">mode_night</span>
                        디자인: 기기 테마
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">translate</span>
                        언어: 한국어
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">admin_panel_settings</span>
                        제한모드: 사용 안함
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">language</span>
                        위치: 한국
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">keyboard</span>
                        단축키
                    </button>
                    <hr>
                    <button class="dropdown-item">
                        <span class="material-icons">settings</span>
                        설정
                    </button>
                    <hr>
                    <button class="dropdown-item">
                        <span class="material-icons">info</span>
                        고객센터
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">chat</span>
                        의견 보내기
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 영상 -->
        <main class="video-container">
            <div class="video-player">
                <iframe src=""
                    title="YouTube video player" frameborder="0"
                    allowfullscreen></iframe>
            </div>

            <!-- Video Information -->
            <div class="videoasdf">
                <h1 id="video-title"></h1>
                <div class="video-channel">
                    <img src="resources/thumbnail_1.png" class="video-channel-img" id="video-channel-img">
                    <div class="video-channel-text">
                        <p id="channel-name"></p>
                        <p id="channel-subscribers"></p>
                    </div>
                </div>
                <div class="d-flex justify-content-between video-info">
                    <div class="channel-info">
                        <p id="views-date"></p>
                        <p id="video-description"></p>
                    </div>
                </div>   
            </div>

            <!-- Comments Section -->
            <div class="comments-section">

                <h2>댓글</h2>

                <div class="add-comment">
                    <input type="text" id="comment-input" class="form-control" placeholder="댓글 추가...">
                    <button id="add-comment-btn" class="btn">작성</button>
                </div>

                <ul id="comments-list" class="list">
                    
                </ul>
            </div>
        </main>

        <!-- 오른쪽 사이드바 -->
        <aside class="sidebar-right">
            <div>
                <div>
                    <a href="video.html?videoId=4" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side9.png" class="card-img-top" alt="4">
                        </div>
                    </a>
                </div>
                <div>
                    <a href="video.html?videoId=6" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side2.png" class="card-img-top" alt="6">
                        </div>
                    </a>
                </div>
                <div>
                    <a href="video.html?videoId=7" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side3.png" class="card-img-top" alt="7">
                        </div>
                    </a>
                </div>
                <div>
                    <a href="video.html?videoId=3" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side4.png" class="card-img-top" alt="3">
                        </div>
                    </a>
                </div>
                <div>
                    <a href="video.html?videoId=1" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side5.png" class="card-img-top" alt="LCK">
                        </div>
                    </a>
                </div>
                <div>
                    <a href="video.html?videoId=5" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side6.png" class="card-img-top" alt="5">
                        </div>
                    </a>
                </div>
                <div>
                    <a href="video.html?videoId=2" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side7.png" class="card-img-top" alt="2">
                        </div>
                    </a>
                </div>
                <div>
                    <a href="video.html?videoId=8" class="text-decoration-none">
                        <div class="card bg-dark text-white">
                            <img src="resources/side8.png" class="card-img-top" alt="8">
                        </div>
                    </a>
                </div>
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="video.js"></script>
</body>

</html>
