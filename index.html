<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouTube Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 상단 네비게이션 바 -->
    <nav class="navbar sticky-top">
        <div class="container-fluid">

            <div class="d-flex">
                <!-- 햄버거 버튼 (사이드바 토글) -->
                <button class="btn hamburger">
                    <span class="material-icons">menu</span>
                </button>
                <!-- 유튜브 로고 -->
                <a href="./index.html">
                    <img class="logo-image" src="./resources/youtube_logo.png" alt="YouTube Logo">
                </a>
            </div>

            <!-- 검색 바 -->
            <div class="search-bar">
                <form class="d-flex">
                    <input class="form-control search-bar-input" type="search" placeholder="검색">
                    <button class="btn" type="submit">
                        <span class="material-icons">search</span>
                    </button>
                </form>
            </div>

            <!-- 사용자 아이콘 및 알림 -->
            <div class="d-flex">
                <button class="btn">
                    <span class="material-icons">add</span>
                </button>
                <button class="btn">
                    <span class="material-icons">notifications</span>
                </button>
                <button class="btn" id="account-btn">
                    <span class="material-icons">account_circle</span>
                </button>

                <!-- 유저 정보 드롭다운 메뉴 -->
                <div class="account-menu d-none" id="account-menu">
                    <div class="user-profile">
                        <div class="profile-flex">
                            <span class="material-icons profile-icon">account_circle</span>
                            <div class="profile-text">
                                <div class="profile-username">username</div>
                                <div class="profile-handle">@handle</div>
                            </div>
                        </div>
                        <div class="profile-channel-link-row">
                            <a href="#" class="profile-channel-link">내 채널 보기</a>
                        </div>
                    </div>
                    <hr>
                    <button class="dropdown-item">
                        <span class="material-icons">g_mobiledata</span>
                        Google 계정
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">switch_account</span>
                        계정 전환
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">logout</span>
                        로그아웃
                    </button>
                    <hr>
                    <button class="dropdown-item">
                        <span class="material-icons">video_settings</span>
                        Youtube 스튜디오
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">paid</span>
                        구매 항목 및 멤버십
                    </button>
                    <hr>
                    <button class="dropdown-item">
                        <span class="material-icons">shield</span>
                        Youtube의 내 데이터
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">mode_night</span>
                        디자인: 기기 테마
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">translate</span>
                        언어: 한국어
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">admin_panel_settings</span>
                        제한모드: 사용 안함
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">language</span>
                        위치: 한국
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">keyboard</span>
                        단축키
                    </button>
                    <hr>
                    <button class="dropdown-item">
                        <span class="material-icons">settings</span>
                        설정
                    </button>
                    <hr>
                    <button class="dropdown-item">
                        <span class="material-icons">info</span>
                        고객센터
                    </button>
                    <button class="dropdown-item">
                        <span class="material-icons">chat</span>
                        의견 보내기
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- 사이드바 -->
        <aside class="sidebar-left">
            <nav class="nav flex-column">
                <a class="nav-link" href="./index.html">
                    <span class="material-icons me-2">home</span>
                    <span>홈</span>
                </a>
                <a class="nav-link" href="#">
                    <span class="material-icons me-2">flash_on</span>
                    <span>Shorts</span>
                </a>
                <a class="nav-link" href="#">
                    <span class="material-icons me-2">subscriptions</span>
                    <span>구독</span>
                </a>
                <hr>
                <a class="nav-link" href="#">
                    <span class="material-icons me-2">video_library</span>
                    <span>라이브러리</span>
                </a>
                <a class="nav-link" href="#">
                    <span class="material-icons me-2">history</span>
                    <span>시청 기록</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=G식백과" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/G식백과.png" class="card-img-top" alt="G식백과">
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=침착맨" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/침착맨.png" class="card-img-top" alt="침착맨">
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=흑백리뷰" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/흑백리뷰.png" class="card-img-top" alt="흑백리뷰">
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=노마드코더" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/노마드코더.png" class="card-img-top" alt="노마드코더">
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=강퀴" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/강퀴.png" class="card-img-top" alt="LCK">
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=잇섭" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/잇섭.png" class="card-img-top" alt="잇섭">
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=꽉변호사" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/꽉변호사.png" class="card-img-top" alt="꽉변호사">
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=슥슥이" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/슥슥이.png" class="card-img-top" alt="슥슥이">
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
