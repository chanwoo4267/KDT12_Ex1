<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Clone - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 상단 네비게이션 바 -->
    <nav class="navbar navbar-light sticky-top">
        <div class="container-fluid">

            <div class="d-flex">
                <!-- 햄버거 버튼 (사이드바 토글) -->
                <button class="btn" id="sidebarToggle">
                    <i class="material-icons">menu</i>
                </button>
                <!-- 유튜브 로고 -->
                <a class="navbar ms-2" href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" style="height: 20px;">
                </a>
            </div>
            
            <!-- 검색 바 -->
            <div class="flex-grow-1" style="max-width: 700px;">
                <form class="d-flex">
                    <input class="form-control" type="search" placeholder="Search">
                    <button class="btn" type="submit">
                        <i class="material-icons">search</i>
                    </button>
                </form>
            </div>

            <!-- 사용자 아이콘 및 알림 -->
            <div class="d-flex">
                <button class="btn btn-link text-dark">
                    <i class="material-icons">add</i>
                </button>
                <button class="btn btn-link text-dark">
                    <i class="material-icons">notifications</i>
                </button>
                <button class="btn btn-link text-dark">
                    <i class="material-icons">account_circle</i>
                </button>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- 사이드바 -->
        <aside class="sidebar border-end p-3" id="sidebar">
            <nav class="nav flex-column">
                <a class="nav-link active" href="#"><i class="material-icons me-2">home</i><span>홈</span></a>
                <a class="nav-link" href="#"><i class="material-icons me-2">flash_on</i><span>Shorts</span></a>
                <a class="nav-link" href="#"><i class="material-icons me-2">subscriptions</i><span>구독</span></a>
                <hr>
                <a class="nav-link" href="#"><i class="material-icons me-2">video_library</i><span>라이브러리</span></a>
                <a class="nav-link" href="#"><i class="material-icons me-2">history</i><span>시청 기록</span></a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content p-4">
            <div class="row" id="video-grid">
                <!-- Video items will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
