<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Clone - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- 상단 네비게이션 바 -->
    <nav class="navbar sticky-top">
        <div class="container-fluid">

            <div class="d-flex">
                <!-- 햄버거 버튼 (사이드바 토글) -->
                <button class="btn hamburger">
                    <i class="material-icons">menu</i>
                </button>
                <!-- 유튜브 로고 -->
                <a href="./index.html">
                    <img class="logo-image" src="./resources/youtube_logo.png" alt="YouTube Logo">
                </a>
            </div>
            
            <!-- 검색 바 -->
            <div class="search-bar">
                <form class="d-flex">
                    <input class="form-control search-bar-input" type="search" placeholder="검색">
                    <button class="btn" type="submit">
                        <i class="material-icons">search</i>
                    </button>
                </form>
            </div>

            <!-- 사용자 아이콘 및 알림 -->
            <div class="d-flex">
                <button class="btn">
                    <i class="material-icons">add</i>
                </button>
                <button class="btn">
                    <i class="material-icons">notifications</i>
                </button>
                <button class="btn">
                    <i class="material-icons">account_circle</i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <nav class="nav flex-column">
                <a class="nav-link" href="./index.html">
                    <i class="material-icons me-2">home</i>
                    <span>홈</span>
                </a>
                <a class="nav-link" href="#">
                    <i class="material-icons me-2">flash_on</i>
                    <span>Shorts</span>
                </a>
                <a class="nav-link" href="#">
                    <i class="material-icons me-2">subscriptions</i>
                    <span>구독</span>
                </a>
                <hr>
                <a class="nav-link" href="#">
                    <i class="material-icons me-2">video_library</i>
                    <span>라이브러리</span>
                </a>
                <a class="nav-link" href="#">
                    <i class="material-icons me-2">history</i>
                    <span>시청 기록</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content p-4">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=G식백과" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/G식백과.png" class="card-img-top" alt="G식백과">
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=침착맨" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/침착맨.png" class="card-img-top" alt="침착맨">
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=흑백리뷰" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/흑백리뷰.png" class="card-img-top" alt="흑백리뷰">
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=노마드코더" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/노마드코더.png" class="card-img-top" alt="노마드코더">
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=강퀴" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/강퀴.png" class="card-img-top" alt="LCK">
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=잇섭" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/잇섭.png" class="card-img-top" alt="잇섭">
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=꽉변호사" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/꽉변호사.png" class="card-img-top" alt="꽉변호사">
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6">
                    <a href="video.html?videoId=슥슥이" class="text-decoration-none">
                        <div class="card bg-dark">
                            <img src="resources/슥슥이.png" class="card-img-top" alt="슥슥이">
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
